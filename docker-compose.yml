version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: footnote-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes", "--maxmemory-policy", "noeviction"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  db:
    image: pgvector/pgvector:pg16
    container_name: footnote-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: footnote
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: footnote-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/footnote
      REDIS_URL: redis://redis:6379/0
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: http://localhost:8000/api/auth/google/callback
      FIREWORKS_API_KEY: ${FIREWORKS_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      SESSION_EXPIRE_HOURS: 24
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8080"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: sh -c "uv sync --quiet && uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: footnote-frontend
    environment:
      API_PROXY_TARGET: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: footnote-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/footnote
      REDIS_URL: redis://redis:6379/0
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FIREWORKS_API_KEY: ${FIREWORKS_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
    depends_on:
      backend:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "uv sync --quiet && uv run celery -A app.celery_app worker
      --loglevel=info
      --concurrency=8
      --pool=threads
      -Q celery,indexing
      --without-gossip
      --without-mingle"

volumes:
  postgres_data:
  redis_data:
