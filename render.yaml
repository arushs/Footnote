# Render Blueprint for Talk-to-Folder Application
# https://render.com/docs/blueprint-spec

services:
  # Frontend - Static React Application
  - type: web
    name: talk-to-folder-web
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://talk-to-folder-api.onrender.com

  # Backend - FastAPI Web Service
  - type: web
    name: talk-to-folder-api
    runtime: python
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: talk-to-folder-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://talk-to-folder-api.onrender.com/api/auth/google/callback
      - key: FIREWORKS_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://talk-to-folder-web.onrender.com
      - key: CORS_ORIGINS
        value: '["https://talk-to-folder-web.onrender.com"]'

  # Background Worker - Indexing Jobs
  - type: worker
    name: talk-to-folder-worker
    runtime: python
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python -m app.worker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: talk-to-folder-db
          property: connectionString
      - key: FIREWORKS_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false

databases:
  - name: talk-to-folder-db
    plan: starter
    postgresMajorVersion: 15
    ipAllowList: []
