# Render Blueprint for Talk-to-Folder Application
# https://render.com/docs/blueprint-spec
#
# IMPORTANT: After deploying, enable the pgvector extension on your database:
# 1. Go to your database in Render Dashboard
# 2. Go to the "Info" tab and click "Connect" via psql or external tool
# 3. Run: CREATE EXTENSION IF NOT EXISTS vector;

services:
  # Redis - Message broker for Celery
  - type: redis
    name: talk-to-folder-redis
    plan: starter
    ipAllowList: []
  # Frontend - Static React Application
  - type: web
    name: talk-to-folder-web
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://talk-to-folder-api.onrender.com

  # Backend - FastAPI Web Service
  - type: web
    name: talk-to-folder-api
    runtime: python
    plan: starter
    buildCommand: cd backend && pip install -e .
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: talk-to-folder-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: talk-to-folder-redis
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://talk-to-folder-api.onrender.com/api/auth/google/callback
      - key: FIREWORKS_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://talk-to-folder-web.onrender.com
      - key: CORS_ORIGINS
        value: '["https://talk-to-folder-web.onrender.com"]'

  # Celery Worker - Background Indexing Jobs
  - type: worker
    name: talk-to-folder-celery-worker
    runtime: python
    plan: starter
    buildCommand: cd backend && pip install -e .
    startCommand: >
      cd backend && celery -A app.celery_app worker
      --loglevel=info
      --concurrency=4
      --pool=threads
      -Q celery,indexing
      --without-gossip
      --without-mingle
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: talk-to-folder-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: talk-to-folder-redis
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FIREWORKS_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false

databases:
  - name: talk-to-folder-db
    plan: basic-256mb  # Options: free, basic-256mb, basic-1gb, basic-4gb, pro-4gb, etc.
    ipAllowList: []
