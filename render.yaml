# Render Blueprint for Footnote Application
# https://render.com/docs/blueprint-spec

services:
  # Frontend - Static React Application
  - type: web
    name: footnote-web
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://footnote-api.onrender.com
      - key: VITE_GOOGLE_API_KEY
        sync: false
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false

  # Backend - FastAPI Web Service with Docker
  - type: web
    name: footnote-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: footnote-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://footnote-api.onrender.com/api/auth/google/callback
      - key: TOGETHER_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://footnote-web.onrender.com
      - key: CORS_ORIGINS
        value: '["https://footnote-web.onrender.com"]'

  # Background Worker - Indexing Jobs with Docker
  - type: worker
    name: footnote-worker
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    dockerCommand: uv run python -m app.worker
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: footnote-db
          property: connectionString
      - key: TOGETHER_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false

databases:
  - name: footnote-db
    plan: starter
    postgresMajorVersion: 16
    ipAllowList: []
