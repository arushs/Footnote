repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run --project backend ruff check --fix
        language: system
        types: [python]
        stages: [pre-push]
        files: ^backend/
      - id: ruff-format
        name: ruff-format
        entry: uv run --project backend ruff format
        language: system
        types: [python]
        stages: [pre-push]
        files: ^backend/
